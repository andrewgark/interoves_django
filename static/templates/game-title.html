{% if "text_with_forms_in_name" in game.tags %}
  {% autoescape off %}
    {{ game_text_with_forms_to_html }}
  {% endautoescape %}
{% else %}
  {% if "html_in_title" in game.tags %}
    {% autoescape off %}
      {{ game.tags }}
    {% endautoescape %}
  {% else %}
    {{ game.name }}
  {% endif %}
{% endif %}
